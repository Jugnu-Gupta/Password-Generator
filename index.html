<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="heading">PASSWORD GENERATOR</h1>
            <div class="display-container">
                <!-- custom attribute. -->
                <input class="display" readonly placeholder="PASSWORD" data-passwordDisplay>
                <button onclick="copyContent()" class="copy-btn" data-copyBtn>
                    <span class="copy-message" data-copyMsg></span>
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <div class="input-container">

                <!-- Pasword length -->
                <div class="length-container">
                    <p class="para">Password Length</p>
                    <p class="length" data-lengthNumber>10</p>
                </div>

                <!-- slider -->
                <input type="range" name="slider" id="slider" min="1" max="20" step="1" data-lengthSlider>

                <!-- Inputs fields -->
                <ul class="inputs">
                    <li>
                        <input class="checkbox" type="checkbox" name="upper-case" id="uppercase">
                        <label class="labels" for="uppercase">Include Uppercase Letters</label> <br>
                    </li>

                    <li>
                        <input class="checkbox" type="checkbox" name="lowercase" id="lowercase">
                        <label class="labels" for="lowercase">Include Lowercase Letters</label> <br>
                    </li>

                    <li>
                        <input class="checkbox" type="checkbox" name="numbers" id="numbers">
                        <label class="labels" for="numbers">Include Numbers</label> <br>
                    </li>

                    <li>
                        <input class="checkbox" type="checkbox" name="symbols" id="symbols">
                        <label class="labels" for="symbols">Include Symbols</label> <br>
                    </li>
                </ul>

                <!-- strength -->
                <div class="strength">
                    <p class="para">Strength</p>
                    <div class="data-indicator" data-indicator></div>
                </div>

                <!-- button -->
                <button onclick="genereatePassword()" class="generate-btn">GENERATE PASSWORD</button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/848e0df24d.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
